<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic" data-tilt>
        <img src="assets/login-photo.jpg" alt="IMG">
      </div>

      <form method="POST" action="{{url}}api/login/authenticate">
        <div class="row">
          <div class="col-md-12 text-center" style="padding-bottom:3%">
            <img src="assets/logo.png" alt="IMG" width="110" height="100">
          </div>
        </div>
        <span class="login100-form-title">
          Member Login
        </span>
        <div class="wrap-input100">
          <input class="input100" type="text" id="username" name="username" [(ngModel)]="username" placeholder="Username">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </span>
        </div>

        <div class="wrap-input100">
          <input class="input100" type="password" id="password" name="password" [(ngModel)]="password" placeholder="Password">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
        </div>

        <div class="container-login100-form-btn">
          <input class="login100-form-btn" type="submit" (click)="onClick()">
        </div>
        <p>{{message}}</p>
      </form>
      <div class="text-center p-t-12">
        <span class="txt1">
          Forgot
        </span>
        <a class="txt2" href="#">
          Username / Password?
        </a>
      </div>

      <div class="text-center p-t-136">
        <a class="txt2" [routerLink]="['/register']">
          Create your Account
          <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
        </a>
      </div>
    </div>
  </div>
</div>
